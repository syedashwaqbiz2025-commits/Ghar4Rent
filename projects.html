    {type:'independent', bedrooms:'2BHK', furnishing:'semi', location:'Secunderabad, Hyderabad', price:11000000, title:'House in Secunderabad', details:'2BHK, 1200 sqft, Semi Furnished, Parking', img:'https://images.unsplash.com/photo-1512918728675-ed5a9ecdebfd?auto=format&fit=crop&w=400&q=80'}
    ];
    function filterProjectsCards() {
        const bedroom = document.getElementById('projectsBedroomFilter').value;
        const type = document.getElementById('projectsTypeFilter').value;
        const furnishing = document.getElementById('projectsFurnishingFilter').value;
        const location = document.getElementById('projectsLocationFilter').value;
        const minPrice = parseInt(document.getElementById('projectsMinPrice').value);
        const maxPrice = parseInt(document.getElementById('projectsMaxPrice').value);
        let filtered = projectsProperties.filter(p => {
            const matchesBedroom = bedroom === 'all' || p.bedrooms === bedroom;
            const matchesType = type === 'all' || p.type === type;
            const matchesFurnishing = furnishing === 'all' || p.furnishing === furnishing;
            const matchesLocation = location === 'all' || p.location.includes(location);
            const matchesMinPrice = isNaN(minPrice) || p.price >= minPrice;
            const matchesMaxPrice = isNaN(maxPrice) || p.price <= maxPrice;
            return matchesBedroom && matchesType && matchesFurnishing && matchesLocation && matchesMinPrice && matchesMaxPrice;
        });
        renderProjectsCards(filtered);
    }
    function renderProjectsCards(list) {
        const container = document.getElementById('projectsPropertyList');
        container.innerHTML = '';
        if (list.length === 0) {
            container.innerHTML = '<p>No properties found.</p>';
            return;
        }
        list.forEach(prop => {
            const card = document.createElement('div');
            card.className = 'property-card';
            card.innerHTML = `<img src='${prop.img}' alt='${prop.title}' class='property-img'><h3>${prop.title}</h3><p class='location'>${prop.location}</p><p class='price'>â‚¹${(prop.price/100000).toFixed(2)} Lakh</p><p>${prop.details}</p>`;
            container.appendChild(card);
        });
    }
    document.addEventListener('DOMContentLoaded', filterProjectsCards);
    </script>
