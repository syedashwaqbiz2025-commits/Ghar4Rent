    function filterResidentialCards() {
        const bedroom = document.getElementById('residentialBedroomFilter').value;
        const type = document.getElementById('residentialTypeFilter').value;
        const furnishing = document.getElementById('residentialFurnishingFilter').value;
        const location = document.getElementById('residentialLocationFilter').value;
        const minPrice = parseInt(document.getElementById('residentialMinPrice').value);
        const maxPrice = parseInt(document.getElementById('residentialMaxPrice').value);
        let filtered = residentialProperties.filter(p => {
            const matchesBedroom = bedroom === 'all' || p.bedrooms === bedroom;
            const matchesType = type === 'all' || p.type === type;
            const matchesFurnishing = furnishing === 'all' || p.furnishing === furnishing;
            const matchesLocation = location === 'all' || p.location.includes(location);
            const matchesMinPrice = isNaN(minPrice) || p.price >= minPrice;
            const matchesMaxPrice = isNaN(maxPrice) || p.price <= maxPrice;
            return matchesBedroom && matchesType && matchesFurnishing && matchesLocation && matchesMinPrice && matchesMaxPrice;
        });
        renderResidentialCards(filtered);
    }
    function renderResidentialCards(list) {
        const container = document.getElementById('residentialPropertyList');
        container.innerHTML = '';
        if (list.length === 0) {
            container.innerHTML = '<p>No properties found.</p>';
            return;
        }
        list.forEach(prop => {
            const card = document.createElement('div');
            card.className = 'property-card';
            card.innerHTML = `<img src='${prop.img}' alt='${prop.title}' class='property-img'><h3>${prop.title}</h3><p class='location'>${prop.location}</p><p class='price'>â‚¹${(prop.price/100000).toFixed(2)} Lakh</p><p>${prop.details}</p>`;
            container.appendChild(card);
        });
    }
